dist: trusty
sudo: required

language: cpp
compiler: g++

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - cmake

notifications:
 email:
  on_success: never
  on_failure: always

script:
   - export CC=/usr/bin/gcc-7
   - export CXX=/usr/bin/g++-7
   - gcc --version
   - g++ --version
   - make -j 10

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-7
  - sudo apt-get install libstdc++7
  - export CXX=/usr/bin/g++-7
  - export CC=/usr/bin/gcc-7
  - sudo ln -s -f /usr/bin/gcc-7 /usr/local/bin/gcc
  - sudo ln -s -f /usr/bin/g++-7 /usr/local/bin/g++
  - mv src/Makefile.am src/Makefile_centos.am
  - mv src/Makefile_ubuntu.am src/Makefile.am
  - ./bootstrap.sh
  - gcc --version
  - g++ --version
  - which gcc
  - which g++
  - which g++-6
  - g++-6 --version

addons:
  coverity_scan:
    project:
      name: "jcarreira/cirrus"
      description: "Build submitted via Travis CI"
    notification_email: joao@berkeley.edu
    build_command_prepend: "./bootstrap.sh; make clean"
    build_command:   "make -j 8"
    branch_pattern: coverity_scan
